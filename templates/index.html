{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}

	{% if data %}
	<h3>{{data}}</h3>
	{% else %}

	<a href="/logout" data-toggle="modal" data-target="#logoutModal">logout</a>
  <h2>Add Recipe</h2>

  <form action="/add" method="POST">

    <div class="form-group">
      <label for="formGroupExampleInput">Title</label>
      <input type="text" class="form-control" id="Title"  name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">image</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg" />
    </div>
    
   
 
		


    <div class="form-group">
      <label for="formGroupExampleInput2">ingrident</label>
      <input type="text" class="form-control" id="formGroupExampleInput2"  name="ingrident" placeholder="ingrident">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">instruction</label>
      <input type="text" class="form-control" id="formGroupExampleInput2"  name="instruction" placeholder="insturction">
    </div>
    <button type="submit" class="btn btn-primary">Add Recipe</button>
  </form>
	{% endif %}

{% else %}
<p>Kindly Login or Register!</p>


<div class="container">
	<div class="row" style="margin-top: 40px">
		<div class="col-sm-6">
			<ul>
				<li class="col-sm-6"><a href="/login" class="btn form-control btn-success">Login</a></li>
				<li class="col-sm-6"><a href="/register" class="btn form-control btn-primary">Register</a></li>
			</ul>
		</div>
	</div>
</div>
{% endif %}
{% endblock %}
